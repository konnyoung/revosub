<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>RevoSub - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        h1 { 
            color: #2ecc71; 
            margin-bottom: 15px;
            font-size: 24px;
        }
        h1.error { color: #e74c3c; }
        p { 
            color: #ccc; 
            margin: 10px 0; 
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #2ecc71;
        }
        .username {
            font-size: 20px;
            color: white;
            margin-bottom: 20px;
        }
        .loader {
            border: 3px solid rgba(255,255,255,0.2);
            border-top-color: #2ecc71;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .countdown {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="loader"></div>
        <p>Processando login...</p>
    </div>
    
    <script>
        async function processAuth() {
            const container = document.getElementById('container');
            
            try {
                // Pegar parâmetros da URL
                const params = new URLSearchParams(window.location.search);
                const token = params.get('token');
                const userJson = params.get('user');
                
                if (!token || !userJson) {
                    throw new Error('Dados de autenticação não encontrados');
                }
                
                const user = JSON.parse(decodeURIComponent(userJson));
                
                // Salvar no chrome.storage.local
                await chrome.storage.local.set({
                    authToken: token,
                    user: user
                });
                
                console.log('Auth saved successfully:', { token: token.substring(0, 20) + '...', user });
                
                // Mostrar sucesso
                const avatarUrl = user.avatar 
                    ? `https://cdn.discordapp.com/avatars/${user.discordId}/${user.avatar}.png?size=128`
                    : 'icons/revosub-logo.png';
                
                container.innerHTML = `
                    <h1>✅ Login realizado!</h1>
                    <img class="avatar" src="${avatarUrl}" alt="Avatar" onerror="this.src='icons/revosub-logo.png'">
                    <p class="username">Olá, <strong>${user.username}</strong>!</p>
                    <p>Você já pode fechar esta janela.</p>
                    <p class="countdown">Fechando em <span id="count">3</span>s...</p>
                `;
                
                // Countdown e fechar
                let count = 3;
                const interval = setInterval(() => {
                    count--;
                    const countEl = document.getElementById('count');
                    if (countEl) countEl.textContent = count;
                    if (count <= 0) {
                        clearInterval(interval);
                        window.close();
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Auth error:', error);
                container.innerHTML = `
                    <h1 class="error">❌ Erro no login</h1>
                    <p>${error.message}</p>
                    <p class="countdown">Tente novamente</p>
                `;
            }
        }
        
        // Executar ao carregar
        processAuth();
    </script>
</body>
</html>
